<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css?v=1.0.2">
    <title>Superhero Search</title>
</head>
<body>
    <h1>AVENGER LOOKUP</h1>
    
    <!-- Form to send GET requests to superheroes.php -->
    <form id="searchForm" method="get">
        <label for="query">Search for a superhero:</label>
        <input 
            type="text" 
            id="query" 
            name="query" 
            placeholder="Enter superhero name or alias"
            aria-label="Search Superhero"
        >
        <button type="submit">Search</button>
    </form>

    <!-- Heading that will appear beneath the placeholder -->
    <h2 id="resultsHeading" style="display:none;">Results:</h2>

    <!-- Div to display results -->
    <div id="result"></div>

    <!-- Include your JavaScript -->
    <script src="app.js"></script>
</body>
</html>
